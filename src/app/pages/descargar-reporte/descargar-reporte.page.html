<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Descargar reporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion>
      <ion-item slot="header" color="light">
        <ion-label>{{nombreCurso}}</ion-label>
      </ion-item>

      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item *ngIf="cursosService.listaAlumnos(idCurso).length===0">
            <ion-label class="ion-text-center">No hay alumnos registrados</ion-label>
          </ion-item>

          <ion-item *ngFor="let idAlumno of cursosService.listaAlumnos(idCurso)">
            <ion-label>{{alumnosService.encontrarAlumnoPorId(idAlumno).nombre}}</ion-label>
            <ion-label slot="end">{{claseService.calcularAsistenciaAlumno(idAlumno, idCurso)}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-button expand="block" class="ion-padding" (click)="generarPDF()" [disabled]="cursosService.listaAlumnos(idCurso).length===0">Generar reporte en PDF</ion-button>
  <ion-button expand="block" class="ion-padding" (click)="generarExcel()" [disabled]="cursosService.listaAlumnos(idCurso).length===0">Generar reporte en Excel</ion-button>
</ion-content>
